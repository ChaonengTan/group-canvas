<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<canvas width="600" height="600"></canvas>

		<script>
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')

			const size = 113
			const x = 1 * size
			const y = 2 * size

			// draw a square
			ctx.beginPath()
			ctx.rect(x, y, size, size)
			ctx.fillStyle = 'tomato'
			ctx.fill()

			// draw a circle 
			ctx.beginPath()
			// draw a complete circle
			ctx.arc(x + size / 2, y + size / 2, 40, 0, Math.PI * 2)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Stroke a path
			ctx.beginPath()
			// draw half a circle
			ctx.arc(x + size / 2, y + size / 2, 30, 0, Math.PI)
			ctx.lineWidth = 3
			ctx.strokeStyle = '#ffeeee'
			ctx.stroke()

			// Draw some text
			ctx.beginPath()
			ctx.font = '18px Helvetica'
			ctx.fillStyle = '#fff'
			ctx.fillText('Hello', x + 8, y + 20)

			// Chao 
			function chaoDrawing(inputX,inputY){
            //My Drawing
            const xpos=inputX
            const ypos=inputY
            ctx.lineWidth = 3
            ctx.strokeStyle="white"

            //Block
            ctx.beginPath()
            ctx.rect(xpos, ypos, 113, 113)
            ctx.fillStyle="cornflowerblue"
            ctx.fill()

            //triangle1
            ctx.beginPath();
            ctx.moveTo(xpos+28.25, ypos+20);
            ctx.lineTo(xpos+56.5+10, ypos+20+50);
            ctx.lineTo(xpos+56.5-10, ypos+20+50);
            ctx.closePath();
            ctx.stroke();

            //triangle2
            ctx.beginPath();
            ctx.moveTo(xpos+56.5, ypos+20);
            ctx.lineTo(xpos+56.5+10, ypos+20+50);
            ctx.lineTo(xpos+56.5-10, ypos+20+50);
            ctx.closePath();
            ctx.stroke();

            //triangle3
            ctx.beginPath();
            ctx.moveTo(xpos+84.75, ypos+20);
            ctx.lineTo(xpos+56.5+10, ypos+20+50);
            ctx.lineTo(xpos+56.5-10, ypos+20+50);
            ctx.closePath();
            ctx.stroke();

            //Dome
            ctx.beginPath()
            ctx.arc(xpos+56.5, ypos+56.5+44, 30, 0,Math.PI,true)
            ctx.lineTo(xpos+88, ypos+56.5+44)
            ctx.lineWidth=3
            ctx.stroke()
      		}
        	chaoDrawing(3*113,4*113)
